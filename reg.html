     <link rel="shortcut icon" href="public/img/favicon.jpg" type="image/x-icon">

    <!---- CUSTOM CSS LINK ---->
    <link rel="stylesheet" type="text/css" href="public/css/reg.css">
</head>

<body>


    <div class="container">
        <div class="heading">Application Form</div>
        <div class="form">
            <form action="https://formspree.io/f/mrgvgzab" method="POST">
            <div class="input-field">
                <label>Full Name</label>
                <input type="text" class="input" name="fullName">
            </div>
            <div class="input-field">
                <label>Gender</label>
                <div class="custom-select">
                    <select>
                        <option value="">Select</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
            </div>
            <div class="input-field">
                <label>Phone Number</label>
                <input type="Phone" class="input" name="phoneNumber">
            </div>
            <div class="input-field">
                <label>Email</label>
                <input type="email" class="input" name="email">
            </div>
            <div class="input-field">
                <label>Age</label>
                <input type="" class="input" name="Age">
            </div>
            <div class="input-field">
                <label>Nationality</label>
                <input type="text" class="input" name="nationality">
            </div>
            <div class="input-field">
                <label>State Of Origin</label>
                <input type="text" class="input" name="stateoforigin">
            </div>
            <div class="input-field">
                <label>Marital Status</label>
                <div class="custom-select">
                    <select>
                        <option value="">Select</option>
                        <option value="">Single</option>
                        <option value="">Married</option>
                        <option value="">Divorced</option>
                    </select>
                </div>
               
            </div>
            <div class="input-field">
                <label>Date of Enrollment</label>
                <input type="text" placeholder="dd/mm/yyyy" class="input" name="dateofenrollment">
            </div>
            <div class="input-field">
                <label>Your Expectation From This Coaching Program</label>
                <textarea class="textarea"></textarea>
            </div>

           <div class="input-field">
            <input type="submit" value="Register" class="btn" name="Register">
            
           </div>
        </form>
           <div class="text">
            <p>*Note: That you can only apply for this program if you received a letter </p>
           </div>
          </div>
